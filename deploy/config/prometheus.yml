global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - prometheus.rules.yaml

scrape_configs:

- job_name: prometheus
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - localhost:9090

- job_name: animal
  metrics_path: /actuator/prometheus
  scrape_interval: 5s
  static_configs:
    - targets:
      - animal-service:8080

- job_name: feline
  metrics_path: /actuator/prometheus
  scrape_interval: 5s
  static_configs:
    - targets:
        - feline-service:8085

- job_name: fish
  metrics_path: /actuator/prometheus
  scrape_interval: 5s
  static_configs:
    - targets:
        - fish-service:8083

- job_name: mammal
  metrics_path: /actuator/prometheus
  scrape_interval: 5s
  static_configs:
    - targets:
        - mammal-service:8081

- job_name: mustelid
  metrics_path: /actuator/prometheus
  scrape_interval: 5s
  static_configs:
    - targets:
      - mustelid-service:8084
