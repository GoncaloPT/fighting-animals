version: "2"
services:

  # Prometheus
  prom:
    container_name: prometheus
    image: prom/prometheus
    command:
      - "--config.file=/config/prometheus.yml"
    ports:
      - "9090:9090"
    user: root
    volumes:
      - './config:/config'
      - './target/data/prometheus:/prometheus'

  # Fish service
  fish-service:
    image: fish_demo:latest
    ports:
      - "8083:8083"
  # Mustelid service
  mustelid-service:
    image: mustelid_demo:latest
    ports:
      - "8084:8084"
  # Feline service
  feline-service:
    image: feline_demo:latest
    ports:
      - "8085:8085"
  # Mammal service
  mammal-service:
    image: mammal_demo:latest
    ports:
      - "8081:8081"
    depends_on:
      - feline-service
      - mustelid-service
  # Animal service
  animal-service:
    image: animals_demo:latest
    ports:
      - "8080:8080"
    depends_on:
      - fish-service
      - mammal-service